<nav class="navbar navbar-default" role="navigation" ng-controller="CreditsTrackingCtrl" ng-include="'partials/nav.html'"></nav>
<div ng-controller="PendingWorkshopsCtrl">
    <!-- Default panel contents -->
    <div class="panel-heading page-header">
        <h1>Pending Workshops<small> on Yahoo! University</small></h1>    
    </div>
    <ul class="pager">
        <li class="previous disabled"><a href="#">&larr; Previous</a></li>
        <li class="next"><a href="#">Next &rarr;</a></li>
    </ul>
    <!-- List group -->
    <div class="input-group">
        <span class="input-group-addon"><i class="icon-search"></i></span>
        <input type="text" class="form-control" placeholder="Search Criteria..." ng-model="searchMyWorkshop">
    </div>
    <br/>
    <form>
         <ul class="list-group">
            <li class="list-group-item" id="wsu{{myworkshop.itemID}}" ng-repeat="myworkshop in tempPendingWorkshops  | filter:searchMyWorkshop">                 
                <p>Username: <span class="user">{{myworkshop.name}} {{myworkshop.firstname}}</span></p>
                <p><strong>{{myworkshop.wName}}</strong><span class="label label-danger">{{myworkshop.status}}</span></p>
                <p>Category: <span class="category-icon">{{myworkshop.category}}</span></p>
                <button type="submit" class="btn btn-default" value="{{myworkshop.id}}" ng-click="changeState('{{myworkshop.user}}', '{{myworkshop.id}}', '{{myworkshop.workshopnode}}', '{{myworkshop.userCredits}}', '{{myworkshop.workshopCredits}}', '{{myworkshop.itemID}}')">Approbe</button>
                <br>
            </li>
        </ul>
    </form>
</div>
