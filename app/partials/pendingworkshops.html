<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="CreditsTrackingCtrl" ng-include="'partials/nav.html'"></nav>
<div class="panel panel-default" ng-controller="PendingWorkshopsCtrl">
    <!-- Default panel contents -->
    <div class="panel-heading page-header">
        <h1>Pending Workshops<small> on Yahoo! University</small></h1>    
    </div>
    <ul class="pager">
        <li class="previous disabled"><a href="#">&larr; Previous</a></li>
        <li class="next"><a href="#">Next &rarr;</a></li>
    </ul>
    <!-- List group -->
    <div class="input-group">
        <span class="input-group-addon"><i class="icon-search"></i></span>
        <input type="text" class="form-control" placeholder="Search Criteria..." ng-model="searchMyWorkshop">
    </div>
    <br/>
    <form>
         <ul class="list-group">
            <li class="list-group-item" id="wsu{{myworkshop.itemID}}" ng-repeat="myworkshop in tempPendingWorkshops  | filter:searchMyWorkshop">
                <strong>Username:</strong> {{myworkshop.name}} {{myworkshop.firstname}}
                <strong>Name:</strong> {{myworkshop.wName}}
                <strong>Category:</strong> {{myworkshop.category}}
                <strong>Status:</strong> <span class="label label-danger">{{myworkshop.status}}</span>
<button type="submit" class="btn btn-default" value="{{myworkshop.id}}" ng-click="changeState('{{myworkshop.user}}', '{{myworkshop.id}}', '{{myworkshop.workshopnode}}', '{{myworkshop.userCredits}}', '{{myworkshop.workshopCredits}}', '{{myworkshop.itemID}}')">Approbe this Workshop</button>
            </li>
        </ul>
    </form>
</div>
