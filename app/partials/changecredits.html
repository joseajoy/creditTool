<nav class="navbar navbar-default" role="navigation" ng-controller="CreditsTrackingCtrl" ng-include="'partials/nav.html'"></nav>
<div ng-controller="LoadUsersCreditsCtrl">
    <!-- Default panel contents -->
    <div class="panel-heading page-header">
        <h1>Exchange Credits<small> on Yahoo! University</small></h1>    
    </div>
    <div class="pager">
        <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" class="previous disabled">
            &lt;&lt;
        </button>
        {{currentPage+1}}/{{pageTotal}}
        <button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1" class="next">
            &gt;&gt;
        </button>
    </div>
    <br>
    <!-- List group -->
    <div class="input-group">
        <span class="input-group-addon"><i class="icon-search"></i></span>
        <input type="text" class="form-control" placeholder="Search Criteria..." ng-model="searchMyWorkshop">
    </div>
    <br/>
    <form>
         <ul class="list-group" ng-controller="ChangeCreditsCtrl">
            <li class="list-group-item" id="{{myworkshop.user}}" ng-repeat="myworkshop in tempChangeCredits | filter:searchMyWorkshop| startFrom:currentPage*pageSize | limitTo:pageSize"> 
                <p><input type="checkbox" ng-model="ids[myworkshop.user]">&nbsp;<strong>Username:</strong> {{myworkshop.name}}</p>
                <p><strong>Credits:</strong> {{myworkshop.userCredits}}&nbsp;<strong>equivalent to:</strong> {{myworkshop.points}} <strong>points</strong></p>
                <button type="submit" class="btn btn-default" value="" ng-click="changeCredits('{{myworkshop.user}}', 'selected')">Exchange Credits</button>
                <br>
                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
            </li>
        </ul>
        <button type="submit" class="btn btn-default" value="" ng-click="changeCredits('{{ids}}', 'all')" ng-controller="ChangeCreditsCtrl">Change Selected Credits</button>
    </form>
    <div class="pager">
        <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" class="previous disabled">
            &lt;&lt;
        </button>
        {{currentPage+1}}/{{pageTotal}}
        <button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1" class="next">
            &gt;&gt;
        </button>
    </div>
</div>
