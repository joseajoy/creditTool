<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="CreditsTrackingCtrl" ng-include="'partials/nav.html'"></nav>
<div class="panel panel-default" ng-controller="HomeCtrl">
    <!-- Default panel contents -->
    <div class="panel-heading page-header">
        <h1>Credits Tracking<small> on Yahoo! University</small></h1>    
    </div>
    <div class="panel-body">
        <h3>My Credits: <span class="label label-success">{{myCredits}}</span></h3>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <div class="caption">
                    <h2>Latest Workshops&nbsp;<i class="icon-book"></i></h2>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="latest in latestWorkshops | orderBy: 'creationdate':true" ng-switch="{{latest.type}}"><p>{{latest.creationdate}} - {{latest.name}} - {{latest.category}} - <span ng-switch-when="true">{{latest.credits}} Credits -</span> <strong ng-switch-when="true">mandatory</strong><strong ng-switch-when="false">optional</strong> <a href="{{latest.url}}" target="_blank"><i class="icon-cloud-download" title="download worshop"></i></a>  <span class="label label-danger">New</span></p></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <div class="caption">
                    <h2>Top 10 <i class="icon-group"></i></h2>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="users in tempUsers | orderBy: 'credits':true"><span class="badge">{{$index+1}}</span>{{users.name}}</li>
                    </ul>
                </div>
            </div>
        </div>        
    </div>
</div>
