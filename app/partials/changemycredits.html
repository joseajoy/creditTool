<nav class="navbar navbar-default" role="navigation" ng-controller="CreditsTrackingCtrl" ng-include="'partials/nav.html'"></nav>
<div ng-controller="LoadMyCreditsCtrl">
    <!-- Default panel contents -->
    <div class="panel-heading page-header">
        <h1>Exchange Credits<small> on Yahoo! University</small></h1>    
    </div>
    <br>
    <!-- List group -->
    <div class="input-group">
        <span class="input-group-addon"><i class="icon-search"></i></span>
        <input type="text" class="form-control" placeholder="Search Criteria..." ng-model="searchMyWorkshop">
    </div>
    <br/>
    <form>
         <ul class="list-group" ng-controller="ChangeMyCreditsCtrl">
            <li class="list-group-item" id="{{myworkshop.user}}" ng-repeat="myworkshop in tempChangeMyCredits | filter:searchMyWorkshop"> 
                <fieldset class="scheduler-border">
                     <legend class="scheduler-border"><strong>{{myworkshop.name}}</strong>&nbsp;<small>Credits History: <span class="badge">{{myworkshop.creditsHistory}}</span></small></legend>
                    <p><strong>Credits:</strong> {{myworkshop.userCredits}}&nbsp;<strong>equivalent to:</strong> {{myworkshop.points}} <strong>points</strong></p>
                    <button type="submit" class="btn btn-default" value="" ng-click="changeMyCredits('{{myworkshop.user}}')">Request Exchange Credits</button>
                </fieldset>
                <br>
                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
            </li>
        </ul>
    </form>
</div>
